<html>
  <head>
    <title>ripasso</title>
  </head>
  <body>
    <h1>ripasso</h1>
    <h3>attraverso due pulsanti cambiare il colore di un quadrato</h3>
    <br />
    <div
      id="div1"
      style="
        height: 100px;
        width: 100px;
        border-color: black;
        border-style: solid;
      "
    ></div>
    <br>
    <button id="btnVerde">Verde</button>
    <button id="btnRosso">Rosso</button>
    <button id="btnBianco">Bianco</button><br><br>
    <button id="btnRGB">RGB</button>
    <h4>Red</h4><input type="number" id="Red" value=0 max=255 min=0> 
    <h4>Green</h4><input type="number" id="Green" value=0 max=255 min=0> 
    <h4>Blue</h4><input type="number" id="Blue" value=0 max=255 min=0>
    <script>
      document
        .getElementById("btnRosso")
        .addEventListener("click", () => {changeColor("red")});
        document
        .getElementById("btnVerde")
        .addEventListener("click", () => {changeColor("green")});
        document
        .getElementById("btnBianco")
        .addEventListener("click", () => {changeColor("white")});
        document
        .getElementById("btnRGB")
        .addEventListener("click", () => {changeColor("rgb("+document.getElementById("Red").value+","+document.getElementById("Green").value+","+document.getElementById("Blue").value+")")});

      var changeColor = function (c) {
        document
          .getElementById("div1")
          .setAttribute(
            "style",
            "height: 100px;width: 100px;border-color: black;" +
              "border-style: solid;background-color : " +
              c
          );
      };
    </script>
  </body>
</html>
